
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гистограмма</title>
  <link rel="stylesheet" href="/static/main.css">
  <script src="https://www.google.com/jsapi"></script>
  <script>
    
    // var list = {{ list|safe }}
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['', 'April'],
     ['', 0]
   ]);
    
    {% for i in range(list|length) %}
        data.addRow(
            ['{{list[i][0]}}',
            { v: {{list[i][1][0]}}, f: '{{list[i][1][1]}}' }]
            );
    {% endfor %}
   
    var options = {
     title: 'Текущий месяц',
     hAxis: {title: ''},
     vAxis: {title: 'H:Min'},
     width: 1080,
     
     'vAxis': {
        ticks: [{ v: 720, f: '12:00' }, { v: 1440, f: '24:00' }, { v: 2160, f: '36:00' }, { v: 2880, f: '48:00' }, { v: 3600, f: '60:00'}, { v: 4320, f: '72:00'}, { v: 5040, f: '84:00'}, { v: 5760, f: '96:00'}, { v: 6480, f: '108:00'}, { v: 7200, f: '120:00'}, { v: 7920, f: '132:00'}]
    }
    };
      
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }

   <!-- -->

   google.load("visualization", "2", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart2);
   function drawChart2() {
    var data = google.visualization.arrayToDataTable([
     ['User', 'Min'],
     ['', 0],
    ]);

    {% for i in range(list2|length) %}
        data.addRow(
            ['{{list2[i][0]}}', {{list2[i][1]}}]
            );
    {% endfor %}

    var options = {
     title: 'Вклад участника',
     is3D: false,
     pieResidueSliceLabel: 'Остальное',
    };
    var chart = new google.visualization.PieChart(document.getElementById('air'));
     chart.draw(data, options);
   }

   <!--   -->

   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart3);
   function drawChart3() {
    var data = google.visualization.arrayToDataTable([
     ['Time', 'Min'],
     ['Пройдено',     {{current_sum}}],
     ['Осталось', 10000*60-{{current_sum}}],
     
    ]);

    var options = {
     title: 'Цель 10.000 часов',
     is3D: true,
     colors: ['#007FFF', '#FF5349'],
     pieResidueSliceLabel: 'Остальное'
    };
    var chart = new google.visualization.PieChart(document.getElementById('air2'));
     chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <h4>{{message}}</h4>
  <div id="oil" style="width: 500px; height: 400px;"></div>
  <div style="width: 1000px; height: 800px;">
  <div id="air" style="width: 500px; height: 400px;"></div>
  <div class="pie" id="air2"  style="width: 500px; height: 400px;"></div>
  </div>
  
 </body>
 </html>
